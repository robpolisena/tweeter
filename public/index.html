<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Google Font - Bungee and Source Sans Pro-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Count JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="write"><strong>Write</strong>&nbsp;a new tweet</span>
    </nav>

    <header class="navhead">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Rob
            <span class="lastname">Polisena</span>
          </h2>
      </div>
  </header>




    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form-inline" action="/tweets/" method="POST">
          <label class= "hidden" for="tweet-text">What are you humming about?</label>
          <textarea class="tweetarea" name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class="tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweet-container">
        <article class="articlebox">
          <header class="tweetshead">
            <div class="tweet-log"> 
              <span>Newton</span>
              <span>@SirIsaac</span>  
            </div>
            <div class="tweet-message">
              <p>If I have seen further it is by standing on the shoulders of giants. If I have seen further it is by standing on the shoulders of giants.</p>
            </div>
            </header>
          <footer class="tweetsfoot">
            <div class="tweet-log"> 
              <span>10 days ago</span>
              <span>Icons</span>  
            </div>
          </footer>
        </article>


      </section>
      
    </main>
  </body>
</html>
